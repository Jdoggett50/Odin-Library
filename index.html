<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title> <!-- add link tag with books to title for bar photo-->
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <main class="content">
        <header class="header">
            <div class="page-title">
                <h1>My Library</h1>
            </div>
        </header>
        <div class="form-create"><a href="#" class="add-book"><img src="photos/plus.SVG" alt="add book button"></a></div>
        <div class="transparent-background">
            <form action="" class="book">
                <span>Document your Reading Journey</span>
                <label for="book-name" aria-label="book name">
                    <input type="text" id="book-name" name="book-name" placeholder="Book Name">
                </label>
                <label for="author" aria-label="author name">
                    <input type="text" id="author" name="author" placeholder="Author">
                </label>
                <label for="total-pages" aria-label="total pages">
                    <input type="text" id="total-pages" name="total-pages" placeholder="Total Pages">
                </label>
                <button>Add Book</button>
                <a href= "">
                    <img src="photos/close.SVG" alt="close">
                </a>
            </form>
        </div>
        <img src="photos/grunge brick wall 2505.JPG" alt="brickwall" class="brickwall">
        <span class="books-container">
            <img src="photos/bookshelf.JPEG" alt="bookshelf" class="bookshelf">
            <div class="books">

            </div>
            <!-- figure out how to make books automatically size to the container -->
        </span>
    </main>
</body>
</html>
